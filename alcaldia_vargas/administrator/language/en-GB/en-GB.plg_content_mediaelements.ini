PLUGIN DESC="<h1>pb:MediaEl 1.2.0 [Plugin]</h1><strong>Based on Media Element.JS 2.13.2 (<a href="_QQ_"http://mediaelementjs.com"_QQ_" title="Homepage of Media Element.JS"_QQ_" target="_QQ_"_blank"_QQ_">http://mediaelementjs.com</a>)</strong><p><strong>Description:</strong><br />Content Plugin which provides a HTML5 Video Player for Joomla! 3.0</p><p><strong>Syntax:</strong><br />Place the following code in an article: <pre wrap="_QQ_"wrap"_QQ_">{pb_mediael media=[video] width=[640] height=[480] autoplay=[true] preload=[true] loop=[true] video_mp4=[http://myvideo.mp4] video_m4v=[http://myvideo.m4v] video_mov=[http://myvideo.mov] video_webm=[http://myvideo.webm] video_ogg=[http://myvideo.ogg] flash=[http://myvideo.mp4] image=[http://myvideo.png] image_visibility=[true]}<br/>or<br/>{pb_mediael media=[audio] width=[250] height=[25] autoplay=[true] preload=[true] loop=[true] audio_m4a=[http://myaudio.m4a] audio_mp3=[http://myaudio.mp3] audio_mpeg=[http://myaudio.mpeg] flash=[http://myaudio.mp4] image=[http://myvideo.png] image_visibility=[true]}</pre></p><p>These are all parameters. Minimum required is media, width, height and a source file.</p><p>For video: MP4, M4V and MOV should be encoded as H264 - these can also be specified as the Flash fallback file. Silverlight will automatically use the same files.</p><p>For audio: any of the listed formats can be used for the Flash file.</p>"

# Video
DEFAULT AUDIO PARAMETER="<strong>Audio Parameter</strong>"

LABEL AUDIO M4A="Audio [m4a]"
LABEL AUDIO MP3="Audio [mp3]"
LABEL AUDIO MPEG="Audio [mpeg]"

DESC AUDIO M4A="Default audio [m4a]. Leave blank for no default Audio."
DESC AUDIO MP3="Default audio [mp3]. Leave blank for no default Audio."
DESC AUDIO MPEG="Default audio [mpeg]. Leave blank for no default Audio."

# Video
DEFAULT VIDEO PARAMETER="<strong>Video Parameter</strong>"

LABEL VIDEO MP4="Video [mp4]"
LABEL VIDEO M4V="Video [m4v]"
LABEL VIDEO MOV="Video [mov]"
LABEL VIDEO WEBM="Video [webm]"
LABEL VIDEO OGG="Video [ogg]"
LABEL FLASH="Flash Fallback [mp4]"
LABEL IMAGE="Poster / Fallback Image"
LABEL IMAGE VISIBILITY="Poster / Fallback visible"

DESC VIDEO MP4="Default video [mp4]. Leave blank for no default Video."
DESC VIDEO M4V="Default video [m4v]. Leave blank for no default Video."
DESC VIDEO MOV="Default video [mov]. Leave blank for no default Video."
DESC VIDEO WEBM="Default video [webm]. Leave blank for no default Video."
DESC VIDEO OGG="Default video [ogg]. Leave blank for no default Video."
DESC FLASH="If video cannot display in HTML5, here you can set a default fallback video for flash. Leave blank for no default flash video."
DESC IMAGE="Default poster / fallback image. Types: gif, jpg, png."
DESC IMAGE VISIBILITY="Hide/display the poster/fallback image."

# Player
DEFAULT PLAYER PARAMETER="<strong>Player Parameter</strong>"

LABEL MEDIA="Media Type"
LABEL WIDTH="Width"
LABEL HEIGHT="Height"
LABEL AUTOPLAY="Autoplay"
LABEL PRELOAD="Preload"
LABEL LOOP="Loop"
LABEL DEFAULT VOLUME="Default Volume"
LABEL WMODE="WMode"

DESC MEDIA="Media type - video or audio."
DESC WIDTH="Width."
DESC HEIGHT="Height."
DESC SKIN="Choose skin."
DESC AUTOPLAY="Autoplay the video."
DESC PRELOAD="Preload the video."
DESC LOOP="Loops the video. Actually it works only in HTML."
DESC DEFAULT VOLUME="Will be overridden by local volume if available."
DESC WMODE="Here you can choose the wmode for flash player (e.g. opaque, to place elements above flash)."
