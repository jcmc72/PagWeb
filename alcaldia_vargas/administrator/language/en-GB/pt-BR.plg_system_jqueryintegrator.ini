PLG_SYSTEM_JQUERYINTEGRATOR_DESC="Este plugin permite inserir jQuery, jQueryUI e jQuery Tools em seu site.<p>Criado com as vers&otilde;es:<ul><li><b>jQuery</b>: 1.6.2<li><b>jQuery UI</b>: 1.8.6<li><b>jQuery UI CSS Theme</b>: ui-Lightness<li><b>jQuery Tools</b>: 1.2.5</ul><P>&nbsp;<p>Visite <a href='http://tushev.org/products/jqueryintegrator' target='_blank'>tushev.org</a> para maiores informa&ccedil;&otilde;es.<P>&nbsp;<P>&nbsp;<P><i>Voc&ecirc; pode usar a sintaxe //example.com/path/to/script.js sem especificar o protocolo (http or https). Isso vai fazer com que o navegador escolha o protocolo adequado automaticamente.  Entretanto, nem todos os CDNs oferecem https, ent&atilde;o verifique os resultados antes de colocar em produ&ccedil;&atilde;o. Ou use Google\Microsoft CDNs, eles funcionam perfeitamente.</i><p><small>Por favor, relate quaisquer problemas atrav&eacute;s do formul&aacute;rio de contato no meu site.</small>"
