AVATAR_GALLERIA_FLICKR_SEARCH_BY="Flickr search by"
AVATAR_GALLERIA_FLICKR_SEARCH_BY_DESC="Flickr search by (First : Read helper.txt)<ul><li>search : Search Flickr for public photos using a search string.</li><li>tags (Available in Pro Edition): Search Flickr for public photos using tags.</li><li>user name (Available in Pro Edition): Fetch a user’s public photos using the username like displayed in the URL (not user ID).example : http://www.flickr.com/photos/16898133@N05/<br>type 16898133@N05 into box string</li><li>photo set (Available in Pro Edition): Get photos from a photoset by ID. Note that the ‘sort’ option is not available in this API call, see more here: http://www.flickr.com/services/api/flickr.photosets.getPhotos.html</li><li>gallery ID : Get photos from a gallery by ID.<br> Get Gallery ID : http://www.flickr.com/services/api/explore/flickr.urls.lookupGallery</li><li>group search (Available in Pro Edition): Search groups and fetch photos from the first group found Useful if you know the exact name of a group and want to show the groups photos.</li><li>group ID (Available in Pro Edition): Get photos from a group by ID.</li></ul>"
